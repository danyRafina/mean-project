<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div style="width: 65%;margin-left: auto;margin-right: auto;" class="text-center">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>LOGIN</h3>
                                <p>Connectez-vous pour pouvoir Ã©crire des articles ou des commentaires</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" class="login-form" > <!-- action="/api/login" method="POST" -->
                                <div class="alert alert-success text-center" role="alert" ng-show="loginSuccess">{{ loginSuccess }}</div>
                                <div class="alert alert-danger text-center" role="alert" ng-show="loginFailed">{{ loginFailed }}</div>

                                <div class="form-group">
                                    <label class="sr-only" for="mail">Username</label>
                                    <input type="email" ng-model="usr.mail" name="mail" placeholder="Email..." class="form-username form-control" id="mail" autofocus>
                                    <span class="help-block alert-danger" ng-show="mailRequired">{{ mailRequired }}</span>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="passwd">Password</label>
                                    <input type="password" ng-model="usr.passwd" name="passwd" placeholder="Password..." class="form-password form-control" id="passwd">
                                    <span class="help-block alert-danger" ng-show="passwordRequired">{{ passwordRequired }}</span>
                                </div>
                                <button type="submit" class="btn btn-sign-log" ng-click="loginUsr(usr)">Je me connecte !</button>
                            </form>
                        </div>
                    </div>
                    <div class="social-login">
                        <h3>...ou connectez-vous avec :</h3>
                        <div style="display: none" id="loader"><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i></div>
                        <div class="social-login-buttons">
                            <form action="/auth/facebook">
                                <button class="btn btn-link-2" id="btn-log-fb" type="submit">
                                    <i class="fa fa-facebook"></i> Facebook
                                </button>
                            </form>

                            <!--<a class="btn btn-link-2" href="#">
                                <i class="fa fa-twitter"></i> Twitter
                            </a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#btn-log-fb").click(function(){
       $("#loader").show();
    });
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '273928426290541',
            xfbml      : true,
            version    : 'v2.6'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
