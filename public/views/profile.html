<div class="top-content">
    <div class="inner-bg">
        <div class="container-fluid">
            <div class="col-lg-12">
                <div class="col-lg-6">
                    <div class="row">
                        <div >
                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Bonjour {{ username }} !</h3>
                                        <p>Vous pouvez éditer votre profile ici.</p>
                                        <form action="/api/logout">
                                            <button type="submit" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-log-out"></i>&nbsp; Déconnexion</button>
                                        </form>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-pencil"></i>
                                    </div>
                                </div>

                                <div class="form-bottom">
                                    <form  class="registration-form">
                                        <div class="alert alert-success text-center" role="alert" ng-show="registrationSuccess">{{ registrationSuccess }}</div>
                                        <div class="alert alert-danger text-center" role="alert" ng-show="registrationFailed">{{ registrationFailed }}</div>
                                        <div class="form-group">
                                            <input type="text" ng-model="user.firstname" class="form-control" id="lastname" name="lastname" placeholder="Nom..." ng-value="lastname">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" ng-model="user.lastname" class="form-control" id="firstname" name="firstname" placeholder="Prénom..." ng-value="firstname">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" ng-model="user.mail" class="form-control" id="mail" name="mail" placeholder="Email..." ng-value="mail">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" ng-model="user.password" class="form-control" name="passwd" id="passwd" placeholder="Nouveau Password...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" ng-model="user.confirmpassword" class="form-control" name="confirmpasswd" id="confirmpasswd" placeholder="Confirmez votre Password...">
                                        </div>
                                        <button type="submit" class="btn btn-sign-log" ng-click="processInscription(user)">Je valide !</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1 style="color: #fff;text-align: center">Mes Articles</h1>
                    <ul class="media-list main-list">
                        <li class="media" ng-repeat="article in userArticle">
                            <a class="pull-left" href="/blog/article/{{ article.idA }}">
                                <img class="media-object" ng-src="/img/article/{{article.img}}" alt="{{article.img}}" style="width: 150px;height: 90px;">
                            </a>
                            <div class="media-body">
                                <span style="float: right"><button class="btn btn-link" style="color: #fff"><i class="glyphicon glyphicon-edit" style="font-size: 30px"></i></button></span>
                                <a class="link-article-home" href="/blog/article/{{ article.idA }}"><h4 class="media-heading">{{ article.titleA }}</h4></a>
                                <p class="by-author"><i class="glyphicon glyphicon-user"></i> {{ article.author.lastname }} {{ article.author.firstname }} /
                                    <i class="glyphicon glyphicon-calendar"></i> {{ article.date }}
                                </p>
                                <p style="color:#fff"><small>{{ article.longDescA }}</small></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
