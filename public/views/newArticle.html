<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div style="width: 80%;margin-left: auto;margin-right: auto;">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Nouvelle article</h3>
                                <p>Remplissez ces champs pour pouvoir ins√©rer votre articles.</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form class="registration-form" name="formNewArticle" enctype="multipart/form-data" method="POST" action="/api/newArticle">
                                <input type="text" ng-model="article.lastIdArticle" name="lastId" id="lastId" ng-value="lastIdArticle" style="display: none"/>
                                <div class="form-group">
                                    <input type="text" ng-model="article.titleA" class="form-control" id="titleA" name="titleA" placeholder="Titre..." required>
                                    <span class="help-block alert-danger" ng-show="formNewArticle.titleA.$error.required">Titre obligatoire</span>
                                </div>
                                <div class="form-group">
                                    <input type="text" ng-model="article.longDescA" class="form-control" id="longDescA" name="longDescA" placeholder="Description..." required>
                                    <span class="help-block alert-danger" ng-show="formNewArticle.longDescA.$error.required">Description obligatoire</span>
                                </div>
                                <div class="form-group">
                                    <textarea ng-model="article.contentA" class="form-control" id="contentA" name="contentA" placeholder="Contenu..." required></textarea>
                                    <span class="help-block alert-danger" ng-show="formNewArticle.contentA.$error.required">Contenu obligatoire</span>
                                </div>
                                <div class="form-group">
                                    <label for="img">Image</label>
                                    <input type="file" ng-model="article.img" class="form-control" id="img" name="img" placeholder="Image...">
                                    <br/>
                                    <div id="image" style="display: none">
                                        <img id="preview" src="" alt="" width="300" height="200"/>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-sign-log">J'envoi mon article !</button> <!--  ng-click="insertArticle(article)" -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //PREVIEW IMG
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#preview').attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#img").change(function () {
        $("#image").slideDown();
        readURL(this);
    });
</script>
