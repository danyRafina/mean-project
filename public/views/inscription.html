<div class="col-lg-12">
    <div class="jumbotron" >
        <h1 class="text-center">Inscription</h1>
        <h6 class="text-center">Veuillez saisir les données suivante pour pouvoir valider votre inscription</h6>
        <form class="form-horizontal" >
            <div class="form-group">
                <label for="inputNom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="user.firstname" class="form-control" id="inputNom" name="firstname" placeholder="Nom">
                    <span class="help-block alert-danger" ng-show="firstnameRequired">{{ firstnameRequired }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPrenom" class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="user.lastname" class="form-control" id="inputPrenom" placeholder="Prénom">
                    <span class="help-block alert-danger" ng-show="lastnameRequired">{{ lastnameRequired }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="user.mail" class="form-control" id="inputEmail" name="mail" placeholder="Email">
                    <span class="help-block alert-danger" ng-show="mailRequired">{{ mailRequired }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="user.password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
                    <span class="help-block alert-danger" ng-show="passwordRequired">{{ passwordRequired }}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="processForm(user)">Valider</button> <!-- ng-click="create(user)" -->
                    <button type="reset" class="btn btn-danger" >Réinitialiser</button>
                </div>
            </div>
        </form>
        <pre>
            {{ user }}
        </pre>
    </div>
</div>
