<div class="col-lg-12">
    <div class="jumbotron" >
        <h1 class="text-center">Inscription</h1>
        <h6 class="text-center">Veuillez saisir les données suivante pour pouvoir valider votre inscription</h6>
        <div class="alert alert-success text-center" role="alert" ng-show="registrationSuccess">{{ registrationSuccess }}</div>
        <div class="alert alert-danger text-center" role="alert" ng-show="registrationFailed">{{ registrationFailed }}</div>
        <div class="loader" ng-show="loader">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>

            <div class="covers">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <br/>
        <form class="form-horizontal" >
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="user.firstname" class="form-control" id="lastname" name="lastname" placeholder="Nom">
                    <span class="help-block alert-danger" ng-show="firstnameRequired">{{ firstnameRequired }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="user.lastname" class="form-control" id="firstname" name="firstname" placeholder="Prénom">
                    <span class="help-block alert-danger" ng-show="lastnameRequired">{{ lastnameRequired }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="mail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="user.mail" class="form-control" id="mail" name="mail" placeholder="Email">
                    <span class="help-block alert-danger" ng-show="mailRequired">{{ mailRequired }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="user.password" class="form-control" name="password" id="password" placeholder="Password">
                    <span class="help-block alert-danger" ng-show="passwordRequired">{{ passwordRequired }}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="processForm(user)">Valider</button> <!-- ng-click="create(user)" -->
                    <button type="reset" class="btn btn-danger" >Réinitialiser</button>
                </div>
            </div>
        </form>
    </div>
</div>
