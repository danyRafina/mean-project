<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div style="width: 65%;margin-left: auto;margin-right: auto;">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Inscription</h3>
                                <p>Remplissez ces champs pour pouvoir écrire vos propres articles.</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>

                        <div class="form-bottom">
                            <form  class="registration-form">
                                <div class="alert alert-success text-center" role="alert" ng-show="registrationSuccess">{{ registrationSuccess }}</div>
                                <div class="alert alert-danger text-center" role="alert" ng-show="registrationFailed">{{ registrationFailed }}</div>
                                <div class="form-group">
                                    <input type="text" ng-model="user.firstname" class="form-control" id="lastname" name="lastname" placeholder="Nom...">
                                    <span class="help-block alert-danger" ng-show="firstnameRequired">{{ firstnameRequired }}</span>
                                </div>
                                <div class="form-group">
                                    <input type="text" ng-model="user.lastname" class="form-control" id="firstname" name="firstname" placeholder="Prénom...">
                                    <span class="help-block alert-danger" ng-show="lastnameRequired">{{ lastnameRequired }}</span>
                                </div>
                                <div class="form-group">
                                    <input type="email" ng-model="user.mail" class="form-control" id="mail" name="mail" placeholder="Email...">
                                    <span class="help-block alert-danger" ng-show="mailRequired">{{ mailRequired }}</span>
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="user.password" class="form-control" name="passwd" id="passwd" placeholder="Password...">
                                    <span class="help-block alert-danger" ng-show="passwordRequired">{{ passwordRequired }}</span>
                                </div>
                                <button type="submit" class="btn btn-sign-log" ng-click="processInscription(user)">Je valide !</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
