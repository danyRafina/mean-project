<div  style="position: relative"><h1 class="text-center title-blog">THE SUPER BLOG</h1></div>

<div class="container" style="padding-bottom: 80px">
    <div class="col-lg-12">
        <div ng-repeat="article in allArticles" class="col-lg-4 col-md-4 ">
            <div class="all-article">
                <a href="/blog/article/{{ article.idA }}">
                    <img ng-if="article.img" ng-src="img/article/{{ article.img }}" alt="" class="thumb" style="width: 340px;height: 340px;">
                    <img ng-if="!article.img" ng-src="img/no-img.png" alt="" class="thumb" style="width: 340px;height: 340px;">
                </a>
                <div class="block-title">
                    <a class="link-article-blog" href="/blog/article/{{ article.idA }}"><h2>{{ article.titleA }}</h2></a>
                    <p><small>{{ article.longDescA }}</small></p>
                    <p class="by-author" ng-if="article.author.firstname"><small><i class="glyphicon glyphicon-user"></i> {{ article.author.lastname }} {{ article.author.firstname }} /
                        <i class="glyphicon glyphicon-calendar"></i> {{ article.date }}
                    </small></p>
                    <p class="by-author" ng-if="article.author.fbName"><small><i class="glyphicon glyphicon-user"></i> {{ article.author.fbName }} /
                        <i class="glyphicon glyphicon-calendar"></i> {{ article.date }}
                    </small></p>
                </div>
            </div>
        </div>
    </div>
</div>
