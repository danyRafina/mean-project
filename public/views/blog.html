<div class="bg-img" style="position: relative"><h1 class="text-center title-blog">THE SUPER BLOG</h1></div>
<div style="margin-top: 30px"></div>
<div class="container">
    <div class="col-lg-12">
        <div ng-repeat="article in allArticles" class="col-lg-4 hover-panel">
            <a href="/blog/article/{{ article.idA }}" class="no-underline">
                <div class="panel panel-info">
                    <div class="panel-heading text-center" style="font-size: 30px">{{ article.titleA }}</div>
                    <div class="panel-body text-center">
                        <p>{{ article.longDescA }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
